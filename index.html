<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/fdadaf9328.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="overlay"></div>

    <div class="loading-screen active" data-loading>
        <div class="wrapper">
            <img src="images/conditions/clear.png" alt="" class="sun">
            <img src="images/conditions/cloudy.png" alt="" class="cloud">
        </div>
    </div>

    <!-- START NAV -->
    <nav data-active="false">
        <i class="fa-solid fa-bars" data-menu-btn></i>


        <ul class="menu">
            <li data-change-loc>Change Location</li>
            <li>Forecast</li>
            <li>Hourly Tracking</li>
            <li>Support Me</li>
            <li class="choose-unit">
                <label for="fahrenheit">
                    <input type="radio" name="unit" value="f" data-unit id="fahrenheit">
                    <p>F</p>
                </label>

                <label for="celsius">
                    <input type="radio" name="unit" value="c" data-unit id="celsius" checked>
                    <p>C</p>
                </label>
            </li>
        </ul>
    </nav>
    <!-- END NAV -->




    <!-- START APP -->
    <section class="app">

        <form class="location-changer" data-active="false" data-searcher-holder>
            <div class="inputs">
                <input type="text" class="loc-input" data-loc-input placeholder="Enter a location">
                <input type="submit" class="submit-loc" data-submit-loc value="Search">
            </div>

            <div class="suggestions" data-suggestions-holder>
                <!-- <div class="suggestion" data-suggestion>Lazio, Rome, Italy</div> -->
            </div>
        </form>

        <div class="details">
            <div class="container">

                <div class="wrapper">
                    <p class="place">
                        <span class="city" data-city>Alexandria,</span>
                        <span class="country" data-country>Egypt</span>
                    </p>

                    <div class="refresh">
                        <div class="icon" data-refresh>
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </div>
                        <span class="updated-at" data-updated-at>Last updated on 1:00 pm</span>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="inner-wrapper">
                        <img src="" alt="" data-coniditon-image>
                        <span data-current-degrees>13°</span>
                        <p class="current-status" data-current>Windy</p>
                    </div>
                    <p class="feel-like">Feels like <span data-feel-like>12°</span></p>
                </div>

            </div>
        </div>


        <div class="hourly-tracking" data-hourly-holder>
        </div>

        <div class="forecast" data-days-forecast-holder>
        </div>

    </section>
    <!-- END APP -->

    <div class="templates">
        <div class="box" data-hourly-template data-hourly-forcast>
            <img src="" alt="">
            <span class="time-hourly" data-time-hourly></span>
            <p class="degrees-hourly" data-degrees-hourly></p>
            <p class="status-hourly" data-status-hourly></p>
        </div>

        <div class="box" data-day-forecast data-day-template>
            <img src="" alt="">
            <div class="day" data-day></div>
            <div class="condition" data-day-condition></div>
            <div class="inner-wrapper">
                <div class="degrees-day" data-degrees-day-max></div>
                <div class="degrees-day" data-degrees-day-min></div>
            </div>
        </div>
    </div>



</body>

</html>
